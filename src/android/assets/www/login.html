<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
                
		<title>Restaurant Oracle :: Log in</title>
		<script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="scripts/android.js"></script>
		<script type="text/javascript" src="scripts/profile.js"></script>
		<script type="text/javascript">
			$(function() {
				var login_email = localStorage.getItem(USER_EMAIL);
				var uid = localStorage.getItem(USER_ID);
				
				// If they're already logged in, they shouldn't log in again
				if (login_email && uid) {
					window.location.href = LOCAL_BASE_URL + 'index.html';
				}
			});
		</script>
		<link rel="stylesheet" type="text/css" href="css/common.css" media="screen"/>
		<link rel="stylesheet" type="text/css" href="css/mobile.css" media="screen and (max-width: 480px)" />
		<link rel="stylesheet" type="text/css" href="css/android.css" media="screen and (max-width: 480px)" />
                
	</head>
	<body>
		<div id="header">
			<h1>Restaurant Oracle</h1>
		</div>
		<div id="main" class="androidmenu">
		<p>
			<div id="login">
				<a href="#" id="loginDisplayLink" onclick="toggleDropdown('login');" class="button dropDown androidbutton">
					► ▼ Log in
				</a>
				
				<div id="loginDetails" class="androidbutton login hidden dropDownDetails">
					<form id="login_form">
						Email address: <input name="ra_login_email" type="text" />
					</form>
					
					<a class="button submit androidbutton" onclick="login_submit();">Go</a>
					<div class="clear"></div>
				</div>
			</div>
			
			<a href="create_profile.html" class="button action androidbutton">Create a new profile</a>
			<!--<a href="#">Create a new group</a>-->
			<img src="images/boxcat_small.jpg" alt="B0XC47!" />
		</p>
		</div>
		<div id="footer">
			<p>
				Team Boxcat, 2012<br />
				Coral, Henry, Laure
			</p>
		</div>
	</body>
</html>
