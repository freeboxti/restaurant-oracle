<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<title>Restaurant Oracle :: TODO</title>
		<meta name="viewport" content="user-scalable=no,width=device-width" />
		<script type="text/javascript" charset="utf-8" src="scripts/phonegap-1.4.1.js"></script>
		<script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="scripts/android/android_common.js"></script>
		<script type="text/javascript" src="scripts/profile.js"></script>
		<script type="text/javascript" src="scripts/android/profile_prefs.js"></script>
		<link rel="stylesheet" type="text/css" href="css/common.css" media="screen"/>
		<link rel="stylesheet" type="text/css" href="css/mobile.css" media="screen and (max-width: 480px)" />
		<link rel="stylesheet" type="text/css" href="css/android.css" media="screen" />
	</head>
	<body>
		<div id="header">
			<h1>Restaurant Oracle</h1>
			<a href="index.html" class="button navBtn androidbutton">Home</a>
		</div>
		<div id="main" class="androidmenu">
			<!-- add new category preferences -->
			<div id="addCategory">
		    
				<a id="addCategoryDisplayLink" class="button dropDown" onclick="toggleDropdown('addCategory');">
					Add New Category
				</a>
		    
				<div id="addCategoryDetails" class="dropDownDetails hidden">
					Category:
					<select name="category">

					</select>
					<br />
					
					<span id="ratingBlock">
						Rating:
						<input type="radio" name="rating" id="rating1" value="1" />
						<label for="rating1">1</label>
						<input type="radio" name="rating" id="rating2" value="2" />
						<label for="rating2">2</label>
						<input type="radio" name="rating" id="rating3" value="3" />
						<label for="rating3">3</label>
						<input type="radio" name="rating" id="rating4" value="4" />
						<label for="rating4">4</label>
						<input type="radio" name="rating" id="rating5" value="5" />
						<label for="rating5">5</label>
					</span>
					

					<a class="button submit androidbutton" onclick="add_category();">Add or Update</a>

					<div class="clear"></div>


				</div>
			</div>
			
			<!-- add new food preferences -->
			<div id="addFood">
				<a id="addFoodDisplayLink" class="button dropDown" onclick="toggleDropdown('addFood');">
					Add New Food
				</a>
				
				<div id="addFoodDetails" class="dropDownDetails hidden">
					Food:
					<select name="food">
						
					</select>
					<br />
					
					<span id="foodRatingBlock" class="ratings">
						Rating:
						<input type="radio" name="food_rating" id="rating1" value="1" />
						<label for="rating1">1</label>
						<input type="radio" name="food_rating" id="rating2" value="2" />
						<label for="rating2">2</label>
						<input type="radio" name="food_rating" id="rating3" value="3" />
						<label for="rating3">3</label>
						<input type="radio" name="food_rating" id="rating4" value="4" />
						<label for="rating4">4</label>
						<input type="radio" name="food_rating" id="rating5" value="5" />
						<label for="rating5">5</label>
					</span>
					
					<a class="button submit androidbutton" onclick="addFood();">Add or Update</a>
					
					
					<div class="clear"></div>
				</div>
			</div>
		 
			
			<h2>Categories:</h2>
			<table cellpadding="0" cellspacing="0" id="preferenceTable">
				<tr>
					<th class="corner"><div class="left"></div></th>
					<th class="top">Restaurant Type</th>
					<th class="top">Rating</th>
					<th class="corner"><div class="right"></div></th>
				</tr>
			</table>
			
			<h2>Foods:</h2>
			<table cellpadding="0" cellspacing="0" id="foodTable">
				<tr>
					<th class="corner"><div class="left"></div></th>
					<th class="top">Food</th>
					<th class="top">Rating</th>
					<th class="corner"><div class="right"></div></th>
				</tr>
			</table>


		</div>
		<div id="footer">
			<p>
				Team Boxcat, 2012<br />
				Coral, Henry, Laure
			</p>
		</div>
	</body>
</html>
