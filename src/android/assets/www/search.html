<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
		<title>Restaurant Oracle :: Search</title>
		<script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="scripts/android/android_common.js"></script>
		<script type="text/javascript" src="scripts/profile.js"></script>
		<script type="text/javascript" src="scripts/android/search.js"></script>
		<link rel="stylesheet" type="text/css" href="css/common.css" media="screen"/>
		<link rel="stylesheet" type="text/css" href="css/mobile.css" media="screen and (max-width: 480px)" />
		<link rel="stylesheet" type="text/css" href="css/android.css" media="screen"/>
	</head>
	<body>
		<div id="header">
			<h1>Restaurant Oracle</h1>
			<a href="index.html" class="button navBtn androidbutton">Home</a>
		</div>
		<div id="main">
			<div id="searchQuery">
				<input type="radio" name="searchType" value="individual" id="searchIndividual" checked>
				<label for="searchIndividual">Individual</label>
				
				<input type="radio" name="searchType" value="group" id="searchGroup">
				<label for="searchGroup">Group<label>
				
				<select name="group">
				
				</select>

				<!-- HACKITY HACK HACK -->
				<label></label>

				<input type="checkbox" id="reservations" />
				<label for="reservations">Must take reservations</label>
				
				<input type="checkbox" id="accepts-credit-cards" />
				<label for="accepts-credit-cards">Must take credit cards</label>

				<label for="priceRange">Price Range</label>
				
				<select name="priceRange">
					<option value="1">Under $10</option>
					<option value="2">$10 - $30</option>
					<option value="3">$30 - $60</option>
					<option value="4">Above $61</option>
				</select>
				
				<label for="distance">Distance (miles)</label>
				<input type="text" id="distance" value="1" />
				
				<a class="button submit androidbutton" onclick="getSearchResults();">Search</a>
			</div>
			
			<div id="resultsTable">
			
			</div>		
			
		</div>
		<div id="footer">
			<p>
				Team Boxcat, 2012<br />
				Coral, Henry, Laure
			</p>
		</div>
	</body>
</html>
